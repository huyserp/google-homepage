<!DOCTYPE html>
<html lang="en-US">
    <head>

        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="styles/reset.css">
        <link rel="stylesheet" type="text/css" href="styles/googlehomepage.css">
    </head>
    <body>

        <!-- TOP NAVIGATION BAR -->

        <nav class="header">
            <div>
                <p><a href="https://mail.google.com">Gmail</a></p>

                <a href="www.google.com" role="button"><span class="myaccount">P</span></a>

        <!-- GOOGLE LOGO AND SEARCH FORMS -->

        <main>
            <div class="logo">
                <img src="images/googlelogo_color_272x92dp.png">
            </div>
            <div class="searchform">
                <form action="test" method="POST">
                    <input id="search" type="text" name="search">
                    <div class="submitbuttons">
                        <input id="GoogleSearch" type="submit" name="Google Serch" value=" Google Search">
                        <input id="ImFeelingLucky" type="submit" name="I'm Feeling Lucky" value="I'm Feeling Lucky">

                </form>
            </div>
            <div class="googlelang">
                Google offered in: <a alt="hungary language google" href="https://www.google.com">magyar</a></p>
            </div>
        </main>

        <!-- FOOTERS -->
        
        <nav class="bottom">
            <div class="footerbox">
                <div class="footerone">
                    <span>Hungary</span>
                </div>
                 <div class="footertwo">
                     <div id="f2left">
                        <span><a>Advertising</a></span>
                        <span><a>Business</a></span>
                        <span><a>About</a></span>
                    </div>
                    <div id="f2right">
                        <span><a>Privacy</a></span>
