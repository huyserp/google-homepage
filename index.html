<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="styles/reset.css">
        <link rel="stylesheet" type="text/css" href="styles/googlehomepage.css">
    </head>
    <body>

        <!-- TOP NAVIGATION BAR -->

        <nav class="header">
            <div>
                <p><a href="https://mail.google.com">Gmail</a></p>
                <p><a href="https://www.google.hu/imghp?hl=en&tab=wi">Images</a></p>
                <a href="https://www.google.com"><img src="images/google-apps-icon-png-24.png" alt="google apps"></a>
                <a href="www.google.com" role="button"><span class="myaccount">P</span></a>
            </div>
        </nav>

        <!-- GOOGLE LOGO AND SEARCH FORMS -->

        <main>
            <div class="logo">
                <img src="images/googlelogo_color_272x92dp.png">
            </div>
            <div class="searchform">
                <form>
                    <input id="search" type="text" name="search">
                </form>
            </div>

        </main>
        <nav class="footer">

        </nav>
    </body>
</html>
